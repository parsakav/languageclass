<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:security="http://www.springframework.org/security/tags"
      xmlns:sec="http://www.sprinfgramework.org/schema/security"
>
<f:view>
    <h:head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Index</title>
        <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.4.1-1/css/bootstrap.min.css">
        </link>
        <script type="text/javascript" src="webjars/bootstrap/4.4.1-1/js/bootstrap.min.js"></script>

    </h:head>
    <h:body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">

            <!-- Links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>

                <li class="nav-item" >

                </li>
            </ul>
        </nav>
        <br></br>

        <div class="container">


            <table class="table table-striped">
            <thead>
            <tr>


                <td scope="col" >#</td>
                <td scope="col" >Start Date</td>
                <td scope="col" >Second day</td>
                <td scope="col" >End Date</td>

                <td scope="col" >Hour (24)</td>
                <td scope="col" >Language</td>
                <td scope="col">Capacity</td>
                <td scope="col" >Studens number</td>


            </tr>

            </thead>
            <tbody>

            <ui:repeat value="#{teacherController.teacher.courseSet}" var="item">
                <tr>
                    <td scope="row" > <h:outputLabel value="#{item.id}" /></td>
                    <td scope="row" > <h:outputLabel value="#{item.startdate}" /></td>
                    <td scope="row" > <h:outputLabel value="#{item.seconddayinweek}" /></td>
                    <td scope="row" > <h:outputLabel value="#{item.enddate}" /></td>
                    <td scope="row" > <h:outputLabel value="#{item.hour}" /></td>
                    <td scope="row" > <h:outputLabel value="#{item.language.langname}" /></td>
                    <td scope="row" > <h:outputLabel value="#{item.maxstudent}" /></td>
                    <td scope="row" > <h:outputLabel value="#{item.usersnum}" /></td>
                </tr>
      </ui:repeat>
            </tbody>
            </table>
        <br></br>
        <br></br>

            <table class="table table-striped">
                <thead>
                <tr>


                    <td scope="col" >#</td>
                    <td scope="col" >Name</td>
                    <td scope="col" >Age</td>

                    <td scope="col" >phonenumber</td>
                    <td scope="col" >Education Level</td>


                </tr>

                </thead>
                <tbody>

                    <tr>
                        <td scope="row" > <h:outputLabel value="#{teacherController.teacher.id}" /></td>
                        <td scope="row" > <h:outputLabel value="#{teacherController.teacher.teachrname}" /></td>
                        <td scope="row" > <h:outputLabel value="#{teacherController.teacher.age}" /></td>
                        <td scope="row" > <h:outputLabel value="#{teacherController.teacher.phonenumber}" /></td>
                        <td scope="row" > <h:outputLabel value="#{teacherController.teacher.educationlevel}" /></td>

                    </tr>

                </tbody>
            </table>
            <button class="btn btn-primary" onclick="window.location.href = '/logout'">Logout</button>
            <button class="btn btn-primary" onclick="window.location.href = '/'">Home</button>
        </div>
    </h:body>
</f:view>
</html>
