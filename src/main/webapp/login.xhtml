<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:sec="http://www.springframework.org/security/tags"
      xmlns:c="http://java.sun.com/jsp/jstl/core"

>
<f:view>
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.4.1-1/css/bootstrap.min.css">
        </link>
        <script type="text/javascript" src="webjars/bootstrap/4.4.1-1/js/bootstrap.min.js"></script>
        <title>Login</title>

    </h:head>
<h:body
>


    <div class="container">
        <br>
        </br>
        <div class="card">
            <form class="text-center border border-light p-5" action="/login" method="post">
                <p class=" h4 mb-4">Login</p>
                <h:outputLabel for="defaultLoginFormEmail">User Name</h:outputLabel>

                <input type="text" id="defaultLoginFormEmail" class="form-control mb-4"  name="username" ></input>
                <h:outputLabel for="defaultLoginFormPassword">Password</h:outputLabel>
                <input type="password" id="defaultLoginFormPassword" class="form-control mb-4"  name="password" ></input>
                <button class="btn btn-info btn-block my-4" type="submit">Sign in</button>
<input type="checkbox"  name="remember-me" id="remember-me"/>
               <h:outputLabel for="remember-me" value="Remember me"/>
                <p>Not a member?
                    <a  class="" href="/signup">Register</a>
                </p>
            </form>
            <!-- Default form login -->
        </div>

        <c:if test="${param.error ne null}">
    <span class="text-danger">Invalid username and password.
        ${param.error}
</span>
        </c:if>
        <c:if test="${param.logout ne null}">
    <span class="text-success">  You have been logged out.
</span>
        </c:if>
    </div>
</h:body>
</f:view>


</html>
